<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Gestión de Clientes</title>
    <link rel="stylesheet" th:href="@{/css/general.css}">
</head>
<body>
    <h1>Gestión de Clientes</h1>

    <hr/>

    <section>
        <h2>Buscar Clientes por CUIT</h2>
        <form th:action="@{/clientes/buscar}" method="get">
            <label for="cuit">CUIT:</label>
            <input type="text" id="cuit" name="cuit" required />
            <button type="submit">Buscar</button>
        </form>
    </section>

    <section>
        <h2>Buscar Clientes por Rol</h2>
        <form th:action="@{/clientes/buscar-por-role}" method="get">
            <label for="role">Rol:</label>
            <input type="text" id="role" name="role" required />
            <button type="submit">Buscar</button>
        </form>
    </section>

    <section>
        <h2>Buscar Contacto por CUIT</h2>
        <form th:action="@{/clientes/contacto-por-cuit}" method="get">
            <label for="cuitContacto">CUIT:</label>
            <input type="text" id="cuitContacto" name="cuit" required />
            <button type="submit">Buscar Contacto</button>
        </form>
    </section>

    <section>
        <h2>Ver Todos los Clientes</h2>
        <form th:action="@{/clientes/todos}" method="get">
            <button type="submit">Mostrar Todos</button>
        </form>
    </section>

    <section>
        <h2>Agregar Nuevo Contacto</h2>
        <form th:action="@{/contactos/agregar}" method="post">
            <label for="idContacto">ID de Contacto (igual a ID de Persona):</label>
            <input type="number" id="idContacto" name="idContacto" required />

            <label for="telefono">Teléfono:</label>
            <input type="text" id="telefono" name="telefono" required />

            <label for="emailContacto">Email:</label>
            <input type="email" id="emailContacto" name="email" required />

            <label for="direccion">Dirección:</label>
            <input type="text" id="direccion" name="direccion" required />

            <button type="submit">Agregar Contacto</button>
        </form>
    </section>

    <section>
        <h2>Agregar Nuevo Cliente</h2>
        <form th:action="@{/clientes/agregar}" method="post">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required />

            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required />

            <label for="dni">DNI:</label>
            <input type="text" id="dni" name="dni" required />

            <label for="cuitNuevoCliente">CUIT:</label>
            <input type="text" id="cuitNuevoCliente" name="cuit" required />

            <button type="submit">Agregar</button>
        </form>
    </section>

    <section>
        <h2>Modificar Cliente</h2>
        <form th:action="@{/clientes/modificar}" method="post">
            <label for="idModificarCliente">ID:</label>
            <input type="number" id="idModificarCliente" name="id" required />

            <label for="nombreModificar">Nombre:</label>
            <input type="text" id="nombreModificar" name="nombre" />

            <label for="apellidoModificar">Apellido:</label>
            <input type="text" id="apellidoModificar" name="apellido" />

            <label for="dniModificar">DNI:</label>
            <input type="text" id="dniModificar" name="dni" />

            <label for="cuitModificar">CUIT:</label>
            <input type="text" id="cuitModificar" name="cuit" />

            <label for="usuarioModificar">Usuario (opcional):</label>
            <input type="text" id="usuarioModificar" name="usuario" />

            <button type="submit">Modificar</button>
        </form>
    </section>

    <section>
        <h2>Eliminar Cliente</h2>
        <form th:action="@{/clientes/eliminar}" method="post">
            <label for="idEliminarCliente">ID:</label>
            <input type="number" id="idEliminarCliente" name="id" required />
            <button type="submit">Eliminar</button>
        </form>
    </section>

    <div style="max-width: 600px; margin-top: 40px; text-align: center;">
        <button onclick="window.history.back()" class="btn-volver">← Volver</button>
    </div>
</body>
</html>
