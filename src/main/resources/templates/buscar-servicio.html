<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Gestión de Servicio</title>
    <link rel="stylesheet" th:href="@{/css/general.css}">
</head>
<body>

<h1>Gestión de Servicio</h1>
<hr/>

<!-- Agregar o Modificar Servicio -->
<section>
    <h2 th:text="${servicioDTO.idServicio} != null ? 'Modificar Servicio' : 'Agregar Nuevo Servicio'">Agregar Nuevo Servicio</h2>
    <form th:action="@{${servicioDTO.idServicio} != null ? '/servicios/modificar?id=' + ${servicioDTO.idServicio} : '/servicios/agregar'}"
          th:object="${servicioDTO}" method="post">

        <div th:if="${servicioDTO.idServicio} != null">
            <label for="idServicio">ID Servicio:</label>
            <input type="text" id="idServicio" th:field="*{idServicio}" readonly />
        </div>

        <label for="descripcion">Descripción:</label>
        <input type="text" id="descripcion" th:field="*{descripcion}" required />

        <label for="duracion">Duración (minutos):</label>
        <input type="number" id="duracion" th:field="*{duracion}" min="1" required />

        <label for="activo">Activo:</label>
        <input type="checkbox" id="activo" th:field="*{activo}" />

        <button type="submit" th:text="${servicioDTO.idServicio} != null ? 'Modificar' : 'Agregar'">Agregar</button>
    </form>
</section>

<!-- Buscar Servicio -->
<section>
    <h2>Buscar Servicio por ID</h2>
    <form th:action="@{/servicios/buscar-por-id}" method="get">
        <label for="buscarId">ID Servicio:</label>
        <input type="number" id="buscarId" name="id" required />
        <button type="submit">Buscar</button>
    </form>
</section>

<!-- Eliminar Servicio -->
<section>
    <h2>Eliminar Servicio por ID</h2>
    <form th:action="@{/servicios/eliminar}" method="post">
        <label for="eliminarId">ID Servicio:</label>
        <input type="number" id="eliminarId" name="id" required />
        <button type="submit">Eliminar</button>
    </form>
</section>

<div style="max-width: 600px; margin-top: 40px; text-align: center;">
    <button onclick="window.history.back()" class="btn-volver">← Volver</button>
</div>

</body>
</html>
