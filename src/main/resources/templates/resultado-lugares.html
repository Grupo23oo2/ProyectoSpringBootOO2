<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Lista de Lugares</title>
    <link rel="stylesheet" th:href="@{/css/general.css}" />
</head>
<body>

    <h1>Todos los Lugares</h1>
    <hr/>

    <section th:if="${lugares != null and !lugares.isEmpty()}">
        <table>
            <thead>
                <tr>
                    <th>ID Lugar</th>
                    <th>Dirección</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="lugar : ${lugares}">
                    <td th:text="${lugar.idLugar}"></td>
                    <td th:text="${lugar.direccion}"></td>
                </tr>
            </tbody>
        </table>
    </section>

    <section th:if="${lugares == null or lugares.isEmpty()}">
        <p>No se encontraron lugares disponibles.</p>
    </section>

    <div style="margin-top: 30px; text-align: center;">
        <button onclick="window.history.back()" class="btn-volver">← Volver</button>
    </div>

</body>
</html>
