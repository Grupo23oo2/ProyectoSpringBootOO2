<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Listado de Servicios</title>
    <link rel="stylesheet" th:href="@{/css/general.css}">
</head>
<body>

    <h1>Lista de Servicios</h1>
    <hr/>

    <section th:if="${servicios != null and !servicios.isEmpty()}">
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Descripción</th>
                    <th>Duración (min)</th>
                    <th>Activo</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="servicio : ${servicios}">
                    <td th:text="${servicio.idServicio}">ID</td>
                    <td th:text="${servicio.descripcion}">Descripción</td>
                    <td th:text="${servicio.duracion}">Duración</td>
                    <td th:text="${servicio.activo} ? 'Sí' : 'No'">Activo</td>
                </tr>
            </tbody>
        </table>
    </section>

    <section th:if="${servicios == null or servicios.isEmpty()}">
        <p>No hay servicios disponibles.</p>
    </section>

    <div style="margin-top: 30px; text-align: center;">
        <button onclick="window.history.back()" class="btn-volver">← Volver al formulario</button>
    </div>

</body>
</html>
