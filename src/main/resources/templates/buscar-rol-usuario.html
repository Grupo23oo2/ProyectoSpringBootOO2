<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Gestión de Roles de Usuario</title>
	<link rel="stylesheet" th:href="@{/css/roles.css}">
</head>
<body>
	<header>
		<h1>Gestión de Rol Usuario</h1>
	</header>

<!-- Buscar rol por ID -->
<section>
    <h2>Buscar Rol por ID</h2>
    <form th:action="@{/roles-usuarios/buscar-por-id}" method="get">
        <label for="idBuscar">ID Rol Usuario:</label>
        <input type="number" id="idBuscar" name="id" required />
        <button type="submit">Buscar</button>
    </form>
</section>



<!-- Agregar nuevo rol -->
<section>
    <h2>Agregar Nuevo Rol de Usuario</h2>
    <form th:action="@{/roles-usuarios/agregar}" th:object="${rolUsuarioDTO}" method="post">
        <label for="usuarioId">ID Usuario:</label>
        <input type="number" id="usuarioId" th:field="*{usuarioId}" required />
        <br/>

        <label for="role">Nombre del Rol:</label>
        <input type="text" id="role" th:field="*{role}" required maxlength="100" />
        <br/>

        <label for="fechaCreacion">Fecha de Creación:</label>
        <input type="datetime-local" id="fechaCreacion" th:field="*{fechaCreacion}" required />
        <br/>

        <button type="submit">Agregar Rol</button>
    </form>
</section>



<!-- Modificar rol existente -->
<section>
    <h2>Modificar Rol de Usuario</h2>
    <form th:action="@{/roles-usuarios/modificar}" method="post">
        <label for="idModificar">ID del Rol a modificar:</label>
        <input type="number" id="idModificar" name="id" required />
        <br/>

        <label for="usuarioIdMod">ID Usuario:</label>
        <input type="number" id="usuarioIdMod" name="usuarioId" required />
        <br/>

        <label for="roleMod">Nombre del Rol:</label>
        <input type="text" id="roleMod" name="role" required maxlength="100" />
        <br/>

        <label for="fechaCreacionMod">Fecha de Creación:</label>
        <input type="datetime-local" id="fechaCreacionMod" name="fechaCreacion" required />
        <br/>

        <button type="submit">Modificar Rol</button>
    </form>
</section>



<!-- Eliminar rol -->
<section>
    <h2>Eliminar Rol de Usuario</h2>
    <form th:action="@{/roles-usuarios/eliminar}" method="post">
        <label for="idEliminar">ID del Rol a eliminar:</label>
        <input type="number" id="idEliminar" name="id" required />
        <button type="submit">Eliminar</button>
    </form>
</section>

<div style="max-width: 600px; margin-top: 40px;">
		<button onclick="window.history.back()" class="btn-volver">← Volver</button>
	</div>

</body>
</html>
