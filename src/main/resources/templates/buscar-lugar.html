<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Lugares</title>
</head>
<body>

<h1>Formulario de Lugares</h1>

<hr/>

<!-- Buscar Lugar por ID -->
<section>
    <h2>Buscar Lugar por ID</h2>
    <form th:action="@{/lugares/buscar-por-id}" method="get">
        <label for="idBuscar">ID Lugar:</label>
        <input type="number" id="idBuscar" name="id" required />
        <button type="submit">Buscar</button>
    </form>
</section>

<hr/>

<!-- Agregar Lugar -->
<section>
    <h2>Agregar Nuevo Lugar</h2>
    <form th:action="@{/lugares/agregar}" th:object="${lugarDTO}" method="post">
        <label for="direccionAgregar">Dirección:</label>
        <input type="text" id="direccionAgregar" th:field="*{direccion}" required />
        <br/>
        <button type="submit">Agregar Lugar</button>
    </form>
</section>

<hr/>

<!-- Modificar Lugar -->
<section>
    <h2>Modificar Lugar Existente</h2>
    <form th:action="@{/lugares/modificar}" method="post">
        <label for="idModificar">ID Lugar:</label>
        <input type="number" id="idModificar" name="id" required />
        <br/>

        <label for="direccionModificar">Nueva Dirección:</label>
        <input type="text" id="direccionModificar" name="direccion" required />
        <br/>

        <button type="submit">Modificar Lugar</button>
    </form>
</section>

<hr/>

<!-- Eliminar Lugar -->
<section>
    <h2>Eliminar Lugar</h2>
    <form th:action="@{/lugares/eliminar}" method="post">
        <label for="idEliminar">ID Lugar a eliminar:</label>
        <input type="number" id="idEliminar" name="id" required />
        <button type="submit">Eliminar</button>
    </form>
</section>

<hr/>

<!-- Ir a lista completa -->
<a href="/lugares/todos">Ver todos los lugares</a>

</body>
</html>
