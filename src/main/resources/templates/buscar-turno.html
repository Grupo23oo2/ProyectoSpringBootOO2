<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Gestión de Turnos</title>
    <link rel="stylesheet" th:href="@{/css/general.css}" />
</head>
<body>

<h1>Gestión de Turnos</h1>
<hr/>

<!-- Buscar por ID -->
<section>
    <h2>Buscar Turno por ID</h2>
    <form th:action="@{/turnos/buscar-por-id}" method="get">
        <label for="idBuscar">ID Turno:</label>
        <input type="number" id="idBuscar" name="id" required />
        <button type="submit">Buscar</button>
    </form>
</section>

<!-- Agregar Turno -->
<section>
    <h2>Agregar Nuevo Turno</h2>
    <form th:action="@{/turnos/agregar}" method="post">
        <label for="presencial">Presencial:</label>
        <select id="presencial" name="presencial">
            <option value="true">Sí</option>
            <option value="false">No</option>
        </select>

        <label for="idLugarTurno">ID Lugar:</label>
        <input type="number" id="idLugarTurno" name="idLugarTurno" required />

        <label for="idEmpleado">ID Empleado:</label>
        <input type="number" id="idEmpleado" name="idEmpleado" required />

        <label for="idCliente">ID Cliente:</label>
        <input type="number" id="idCliente" name="idCliente" required />

        <label for="idServicio">ID Servicio:</label>
        <input type="number" id="idServicio" name="idServicio" />

        <label for="fechaHoraInicio">Fecha y Hora Inicio:</label>
        <input type="datetime-local" id="fechaHoraInicio" name="fechaHoraInicio" required />

        <label for="fechaHoraFin">Fecha y Hora Fin:</label>
        <input type="datetime-local" id="fechaHoraFin" name="fechaHoraFin" required />

        <button type="submit">Agregar Turno</button>
    </form>
</section>

<!-- Modificar Turno -->
<section>
    <h2>Modificar Turno</h2>
    <form th:action="@{/turnos/modificar}" method="post">
        <label for="idMod">ID Turno:</label>
        <input type="number" id="idMod" name="id" required />

        <label for="presencialMod">Presencial:</label>
        <select id="presencialMod" name="presencial">
            <option value="true">Sí</option>
            <option value="false">No</option>
        </select>

        <label for="idLugarTurnoMod">ID Lugar:</label>
        <input type="number" id="idLugarTurnoMod" name="idLugarTurno" required />

        <label for="idEmpleadoMod">ID Empleado:</label>
        <input type="number" id="idEmpleadoMod" name="idEmpleado" required />

        <label for="idClienteMod">ID Cliente:</label>
        <input type="number" id="idClienteMod" name="idCliente" required />

        <label for="idServicioMod">ID Servicio:</label>
        <input type="number" id="idServicioMod" name="idServicio" />

        <label for="fechaInicioMod">Fecha y Hora Inicio:</label>
        <input type="datetime-local" id="fechaInicioMod" name="fechaHoraInicio" required />

        <label for="fechaFinMod">Fecha y Hora Fin:</label>
        <input type="datetime-local" id="fechaFinMod" name="fechaHoraFin" required />

        <button type="submit">Modificar Turno</button>
    </form>
</section>

<!-- Eliminar Turno -->
<section>
    <h2>Eliminar Turno</h2>
    <form th:action="@{/turnos/eliminar}" method="post">
        <label for="idEliminar">ID Turno:</label>
        <input type="number" id="idEliminar" name="id" required />
        <button type="submit">Eliminar</button>
    </form>
</section>

<!-- Filtros Avanzados -->
<section>
    <h2>Buscar Turnos Avanzado</h2>

    <form th:action="@{/turnos/buscar-entre-fechas}" method="get">
        <label for="desde1">Desde:</label>
        <input type="datetime-local" id="desde1" name="desde" required />
        <label for="hasta1">Hasta:</label>
        <input type="datetime-local" id="hasta1" name="hasta" required />
        <button type="submit">Buscar entre fechas</button>
    </form>

    <form th:action="@{/turnos/buscar-por-cliente}" method="get">
        <label for="idCliente2">ID Cliente:</label>
        <input type="number" id="idCliente2" name="id" required />
        <label for="desde2">Desde:</label>
        <input type="datetime-local" id="desde2" name="desde" required />
        <label for="hasta2">Hasta:</label>
        <input type="datetime-local" id="hasta2" name="hasta" required />
        <button type="submit">Buscar por cliente</button>
    </form>

    <form th:action="@{/turnos/buscar-por-empleado}" method="get">
        <label for="idEmpleado2">ID Empleado:</label>
        <input type="number" id="idEmpleado2" name="id" required />
        <label for="desde3">Desde:</label>
        <input type="datetime-local" id="desde3" name="desde" required />
        <label for="hasta3">Hasta:</label>
        <input type="datetime-local" id="hasta3" name="hasta" required />
        <button type="submit">Buscar por empleado</button>
    </form>

    <form th:action="@{/turnos/buscar-por-lugar}" method="get">
        <label for="idLugar3">ID Lugar:</label>
        <input type="number" id="idLugar3" name="id" required />
        <label for="desde4">Desde:</label>
        <input type="datetime-local" id="desde4" name="desde" required />
        <label for="hasta4">Hasta:</label>
        <input type="datetime-local" id="hasta4" name="hasta" required />
        <button type="submit">Buscar por lugar</button>
    </form>

    <form th:action="@{/turnos/buscar-por-presencial}" method="get">
        <label for="presencialFiltro">¿Es presencial?</label>
        <select id="presencialFiltro" name="presencial">
            <option value="true">Sí</option>
            <option value="false">No</option>
        </select>
        <label for="desde5">Desde:</label>
        <input type="datetime-local" id="desde5" name="desde" required />
        <label for="hasta5">Hasta:</label>
        <input type="datetime-local" id="hasta5" name="hasta" required />
        <button type="submit">Buscar por presencialidad</button>
    </form>

    <form th:action="@{/turnos/buscar-por-nombre-cliente}" method="get">
        <label for="nombreCliente">Nombre Cliente:</label>
        <input type="text" id="nombreCliente" name="nombre" required />
        <label for="desde6">Desde:</label>
        <input type="datetime-local" id="desde6" name="desde" required />
        <label for="hasta6">Hasta:</label>
        <input type="datetime-local" id="hasta6" name="hasta" required />
        <button type="submit">Buscar por nombre cliente</button>
    </form>

    <form th:action="@{/turnos/buscar-por-rol-empleado}" method="get">
        <label for="rolEmpleado">Rol Empleado:</label>
        <input type="text" id="rolEmpleado" name="rol" required />
        <label for="desde7">Desde:</label>
        <input type="datetime-local" id="desde7" name="desde" required />
        <label for="hasta7">Hasta:</label>
        <input type="datetime-local" id="hasta7" name="hasta" required />
        <button type="submit">Buscar por rol</button>
    </form>

    <form th:action="@{/turnos/buscar-por-direccion-lugar}" method="get">
        <label for="direccionLugar">Dirección:</label>
        <input type="text" id="direccionLugar" name="direccion" required />
        <label for="desde8">Desde:</label>
        <input type="datetime-local" id="desde8" name="desde" required />
        <label for="hasta8">Hasta:</label>
        <input type="datetime-local" id="hasta8" name="hasta" required />
        <button type="submit">Buscar por dirección del lugar</button>
    </form>

    <form th:action="@{/turnos/buscar-por-apellido-empleado}" method="get">
        <label for="apellidoEmpleado">Apellido Empleado:</label>
        <input type="text" id="apellidoEmpleado" name="apellido" required />
        <button type="submit">Buscar por apellido</button>
    </form>
</section>

<div style="max-width: 600px; margin-top: 40px; text-align: center;">
    <button onclick="window.history.back()" class="btn-volver">← Volver</button>
</div>

</body>
</html>
