<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Detalle Usuario</title>
</head>
<body>
    <h1>Usuario</h1>

    <!-- Mensaje si existe -->
    <p th:if="${mensaje}" th:text="${mensaje}"></p>

    <!-- Detalle si existe un usuario cargado -->
    <div th:if="${usuario != null}">
        <p><strong>ID:</strong> <span th:text="${usuario.idUsuario}"></span></p>
        <p><strong>Nombre de Usuario:</strong> <span th:text="${usuario.nombreUsuario}"></span></p>
        <p><strong>Email:</strong> <span th:text="${usuario.email}"></span></p>

        <!-- Formulario para modificar -->
        <h2>Modificar Usuario</h2>
        <form action="/usuarios/modificar" method="post">
            <input type="hidden" name="id" th:value="${usuario.idUsuario}" />

            <label for="nombreUsuario">Nombre de Usuario:</label>
            <input type="text" id="nombreUsuario" name="nombreUsuario" th:value="${usuario.nombreUsuario}" required />
            <br />

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" th:value="${usuario.email}" required />
            <br />

            <button type="submit">Modificar</button>
        </form>

        <!-- Formulario para eliminar -->
        <h2>Eliminar Usuario</h2>
        <form action="/usuarios/eliminar" method="post" onsubmit="return confirm('¿Está seguro de eliminar este usuario?');">
            <input type="hidden" name="id" th:value="${usuario.idUsuario}" />
            <button type="submit">Eliminar</button>
        </form>
    </div>

    <hr />

    <!-- Formulario para buscar usuario por ID -->
    <h2>Buscar Usuario por ID</h2>
    <form action="/usuarios/buscar-por-id" method="get">
        <label for="buscarId">ID:</label>
        <input type="number" id="buscarId" name="id" required />
        <button type="submit">Buscar</button>
    </form>

    <!-- Formulario para agregar usuario -->
    <h2>Agregar Nuevo Usuario</h2>
    <form action="/usuarios/agregar" method="post">
        <label for="nombreUsuarioNuevo">Nombre de Usuario:</label>
        <input type="text" id="nombreUsuarioNuevo" name="nombreUsuario" required />
        <br />

        <label for="emailNuevo">Email:</label>
        <input type="email" id="emailNuevo" name="email" required />
        <br />

        <label for="contraseniaUsuario">Contraseña:</label>
        <input type="password" id="contraseniaUsuario" name="contraseniaUsuario" required />
        <br />

        <label for="estado">Activo:</label>
        <input type="checkbox" id="estado" name="estado" checked />
        <br />

        <button type="submit">Agregar</button>
    </form>

    <br />
    <a href="/usuarios/todos">Volver a la lista de usuarios</a>
    <br />
    <a href="/usuarios/formulario-roles">Buscar roles por usuario</a>
</body>
</html>
