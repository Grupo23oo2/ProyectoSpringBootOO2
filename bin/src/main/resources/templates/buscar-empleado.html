<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Empleados</title>
	<link rel="stylesheet" th:href="@{/css/empleados.css}">
</head>
<body>
    <header>
		<h1>Gestión de Empleados</h1>
	</header>

    <!-- Buscar por ID -->
    <h2>Buscar Empleado por ID</h2>
    <form th:action="@{/empleados/buscar}" method="get">
        ID: <input type="number" name="id" required>
        <button type="submit">Buscar</button>
    </form>

    <!-- Buscar por Rol -->
    <h2>Buscar Empleados por Rol</h2>
    <form th:action="@{/empleados/buscar-por-rol}" method="get">
        Rol: <input type="text" name="rol" required>
        <button type="submit">Buscar</button>
    </form>

    <!-- Buscar por Fecha de Inicio -->
    <h2>Buscar Empleados por Fecha de Inicio</h2>
    <form th:action="@{/empleados/buscar-por-fecha}" method="get">
        Fecha: <input type="date" name="fecha" required>
        <button type="submit">Buscar</button>
    </form>

    <!-- Traer Todos -->
    <h2>Ver Todos los Empleados</h2>
    <form th:action="@{/empleados/todos}" method="get">
        <button type="submit">Mostrar Todos</button>
    </form>

    <!-- Agregar Empleado -->
    <h2>Agregar Nuevo Empleado</h2>
    <form th:action="@{/empleados/agregar}" method="post">
        <label>Nombre: <input type="text" name="nombre" required></label><br>
        <label>Apellido: <input type="text" name="apellido" required></label><br>
        <label>DNI: <input type="text" name="dni" required></label><br>
        
        <label>Usuario (opcional): <input type="text" name="idUsuario"></label><br>
        <label>Fecha de Inicio: <input type="date" name="fechaInicio" required></label><br>
        <button type="submit">Agregar</button>
    </form>

    <!-- Modificar Empleado -->
    <h2>Modificar Empleado</h2>
    <form th:action="@{/empleados/modificar}" method="post">
        <label>ID: <input type="number" name="id" required></label><br>
        <label>Nombre: <input type="text" name="nombre"></label><br>
        <label>Apellido: <input type="text" name="apellido"></label><br>
        <label>DNI: <input type="text" name="dni"></label><br>
        
        <label>Usuario (opcional): <input type="text" name="idUsuario"></label><br>
        <label>Fecha de Inicio: <input type="date" name="fechaInicio"></label><br>
        <button type="submit">Modificar</button>
    </form>

    <!-- Eliminar Empleado -->
    <h2>Eliminar Empleado</h2>
    <form th:action="@{/empleados/eliminar}" method="post">
        <label>ID: <input type="number" name="id" required></label>
        <button type="submit">Eliminar</button>
    </form>
	
	<div style="max-width: 600px; margin-top: 40px;">
		<button onclick="window.history.back()" class="btn-volver">← Volver</button>
	</div>
</body>
</html>
