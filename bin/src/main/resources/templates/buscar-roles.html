<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Gesti칩n de Usuarios</title>
</head>
<body>

    <h1>Gesti칩n de Usuarios</h1>

    <!-- FORMULARIO: Buscar Roles por Usuario -->
    <section>
        <h2>Buscar Roles por Usuario</h2>
	        <form th:action="@{/usuarios/roles-por-usuario}" method="get">
	    <label for="idUsuario">ID Usuario:</label>
	    <input type="number" id="idUsuario" name="idUsuario" required />
	    <button type="submit">Buscar Roles</button>
	</form>

    </section>

    <hr/>

    <!-- FORMULARIO: Agregar Usuario -->
    <section>
        <h2>Agregar Nuevo Usuario</h2>
        <form th:action="@{/usuarios/agregar}" method="post">
        <label for="idPersona">ID de Persona:</label>
        <input type="number" id="idPersona" name="idPersona" required />
        <br />

        <label for="nombreUsuario">Nombre de Usuario:</label>
        <input type="text" id="nombreUsuario" name="nombreUsuario" required />
        <br />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
        <br />

        <label for="contraseniaUsuario">Contrase침a:</label>
        <input type="password" id="contraseniaUsuario" name="contraseniaUsuario" required />
        <br />

        <label for="estado">Estado (activo):</label>
        <input type="checkbox" id="estado" name="estado" checked />
        <br />

        <button type="submit">Agregar</button>
    </form>
    </section>

    <hr/>

    <!-- FORMULARIO: Modificar Usuario -->
<section>
    <h2>Modificar Usuario</h2>

    <form th:action="@{/usuarios/modificar}" method="post">
        <label for="idUsuario">ID del Usuario a modificar:</label>
        <input type="number" id="idUsuario" name="id" required />
        <br />

        <label for="nombreUsuario">Nombre de Usuario:</label>
        <input type="text" id="nombreUsuario" name="nombreUsuario" required />
        <br />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
        <br />

        <label for="contraseniaUsuario">Contrase침a:</label>
        <input type="password" id="contraseniaUsuario" name="contraseniaUsuario" required />
        <br />

        <label for="estado">Estado (activo):</label>
        <input type="checkbox" id="estado" name="estado" checked />
        <br />

        <button type="submit">Modificar Usuario</button>
    </form>
</section>

    <hr/>

    <!-- FORMULARIO: Eliminar Usuario -->
    <section>
        <h2>Eliminar Usuario</h2>
        <form th:action="@{/usuarios/eliminar}" method="post">
            <label for="idEliminar">ID del Usuario a eliminar:</label>
            <input type="number" id="idEliminar" name="id" required />
            <button type="submit">Eliminar Usuario</button>
        </form>
    </section>

    <hr/>

    <!-- FORMULARIO: Buscar Usuario por ID -->
    <section>
        <h2>Buscar Usuario por ID</h2>
        <form th:action="@{/usuarios/buscar-por-id}" method="get">
            <label for="idBuscar">ID Usuario:</label>
            <input type="number" id="idBuscar" name="id" required />
            <button type="submit">Buscar</button>
        </form>
    </section>

    <hr/>

    <!-- ENLACE: Ver todos los usuarios -->
    <section>
        <a href="/usuarios/todos">Ver todos los usuarios</a>
    </section>

</body>
</html>
