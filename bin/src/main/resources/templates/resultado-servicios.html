<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Resultado Servicios</title>
</head>
<body>
    <h1>Resultados de la Búsqueda</h1>

    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Fecha Inicio</th>
                <th>Fecha Fin</th>
                <th>Presencial</th>
                <th>Cliente</th>
                <th>Empleado</th>
                <th>Lugar</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="servicio : ${servicios}">
                <td th:text="${servicio.idServicio}"></td>
                <td th:text="${servicio.fechaHoraInicio}"></td>
                <td th:text="${servicio.fechaHoraFin}"></td>
                <td th:text="${servicio.presencial} ? 'Sí' : 'No'"></td>
                <td th:text="${servicio.idCliente}"></td>
                <td th:text="${servicio.idEmpleado}"></td>
                <td th:text="${servicio.idLugarServicio}"></td>
            </tr>
        </tbody>
    </table>

    <br>
    <a href="/servicios/formulario">Volver al Formulario</a>
</body>
</html>
