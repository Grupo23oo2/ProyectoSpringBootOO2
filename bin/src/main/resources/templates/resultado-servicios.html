<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Listado de Servicios</title>
</head>
<body>

<h1>Lista de Servicios</h1>

<!-- Mostrar tabla si hay servicios -->
<table border="1" th:if="${servicios != null and !servicios.isEmpty()}">
    <thead>
        <tr>
            <th>ID</th>
            <th>Descripción</th>
            <th>Duración (min)</th>
            <th>Activo</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="servicio : ${servicios}">
            <td th:text="${servicio.idServicio}">ID</td>
            <td th:text="${servicio.descripcion}">Descripción</td>
            <td th:text="${servicio.duracion}">Duración</td>
            <td th:text="${servicio.activo} ? 'Sí' : 'No'">Activo</td>
        </tr>
    </tbody>
</table>

<!-- Si no hay servicios -->
<p th:if="${servicios == null or servicios.isEmpty()}">No hay servicios disponibles.</p>

<br/>
<a href="/servicios/formulario">Volver al formulario</a>

</body>
</html>
