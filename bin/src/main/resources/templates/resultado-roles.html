<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Roles del Usuario</title>
</head>
<body>
    <h1>Roles Activos del Usuario</h1>

    <table border="1" cellpadding="5" cellspacing="0">
        <thead>
            <tr>
                <th>ID Rol Usuario</th>
                <th>Nombre Rol</th>
                <th>Descripción</th>
                <th>Estado</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="rol : ${roles}">
                <td th:text="${rol.id}">1</td>
                <td th:text="${rol.nombreRol}">RolNombre</td>
                <td th:text="${rol.descripcion}">Descripción del rol</td>
                <td th:text="${rol.estado}">Activo</td>
            </tr>
        </tbody>
    </table>

    <br />
    <a href="/usuarios/formulario-roles">Volver a buscar roles</a>
    <br />
    <a href="/usuarios/todos">Ver todos los usuarios</a>
</body>
</html>
