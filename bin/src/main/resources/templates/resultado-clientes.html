<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Resultado Clientes</title>
</head>
<body>
    <h1>Clientes Encontrados</h1>

    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>DNI</th>
                <th>CUIT</th>
                <th>Usuario</th>
                <th>Ver</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="cliente : ${clientes}">
                <td th:text="${cliente.idPersona}"></td>
                <td th:text="${cliente.nombre}"></td>
                <td th:text="${cliente.apellido}"></td>
                <td th:text="${cliente.dni}"></td>
                <td th:text="${cliente.cuit}"></td>
                <td>
                    <span th:if="${cliente.idUsuario != null}" th:text="${cliente.idUsuario}"></span>
                    <span th:unless="${cliente.idUsuario != null}">Sin usuario</span>
                </td>
                <td>
                    <a th:href="@{/clientes/buscar-por-id(id=${cliente.idPersona})}">Ver detalle</a>
                </td>
            </tr>
        </tbody>
    </table>

    <br />
    <a href="/clientes/formulario">Volver</a>
</body>
</html>
